<div style="background-color: #f8f8f8; min-height: 91vh; padding: 24px;">
  <mat-grid-list cols="2" rowHeight="350px" gutterSize="24px">
    <mat-grid-tile *ngFor="let car of cars">
      <mat-card>
        <img mat-card-image [src]="car.processedImage" alt="Car Image" style="height: 130px; border-radius: 10px; object-fit: cover;">
        <mat-card-content>
          <mat-card-title>{{car.brand}} - {{car.name}}</mat-card-title>
          <mat-card-subtitle>
            <p>{{car.description}}</p>
            <h5>Price: <b>${{car.price}}</b> - Color: <b>{{car.color}}</b> - Transmission: <b>{{car.transmission}}</b> - Type: <b>{{car.type}}</b> - Year: <b>{{car.year}}</b></h5>
          </mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" routerLink="/customer/book/{{car.id}}">Book</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
