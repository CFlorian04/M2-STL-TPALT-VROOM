<div class="car-available-container">
  <h1 class="page-title">Available Cars</h1>
  
  <div class="content-wrapper">
    <div class="filters-panel">
      <h2>Filter Cars</h2>
      <form [formGroup]="filterForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Make</mat-label>
          <mat-select formControlName="make">
            <mat-option value="">All Makes</mat-option>
            <mat-option *ngFor="let make of makes" [value]="make">{{make}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Model</mat-label>
          <mat-select formControlName="model">
            <mat-option value="">All Models</mat-option>
            <mat-option *ngFor="let model of models" [value]="model">{{model}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Year</mat-label>
          <mat-select formControlName="year">
            <mat-option value="">All Years</mat-option>
            <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Transmission</mat-label>
          <mat-select formControlName="transmission">
            <mat-option value="">All Transmissions</mat-option>
            <mat-option *ngFor="let transmission of transmissions" [value]="transmission">{{transmission}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fuel Type</mat-label>
          <mat-select formControlName="fuelType">
            <mat-option value="">All Fuel Types</mat-option>
            <mat-option *ngFor="let fuelType of fuelTypes" [value]="fuelType">{{fuelType}}</mat-option>
          </mat-select>
        </mat-form-field>
        
        <div class="price-range">
          <h3>Price Range ($ per day)</h3>
          <div class="price-inputs">
            <mat-form-field appearance="outline">
              <mat-label>Min</mat-label>
              <input matInput type="number" formControlName="minPrice" min="0">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
              <mat-label>Max</mat-label>
              <input matInput type="number" formControlName="maxPrice" min="0">
            </mat-form-field>
          </div>
        </div>
        
        <button mat-raised-button color="primary" (click)="resetFilters()" class="full-width">Reset Filters</button>
      </form>
    </div>
    
    <div class="cars-panel">
      <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
      
      <div *ngIf="!isLoading && filteredCars.length === 0" class="no-cars-message">
        <p>No cars match your current filters. Please try different criteria.</p>
        <button mat-raised-button color="primary" (click)="resetFilters()">Reset Filters</button>
      </div>
      
      <div *ngIf="!isLoading && filteredCars.length > 0" class="cars-grid">
        <app-car-card 
          *ngFor="let car of filteredCars" 
          [car]="car" 
          (reserve)="reserveCar($event)">
        </app-car-card>
      </div>
    </div>
  </div>
</div>
